{% extends 'base.html' %}
{% load static %}

{% block content %}

		<!-- Products tab & slick -->
					<div class="col-md-12">
						<div class="row">
							<div class="products-tabs">
								<!-- tab -->
								<div id="tab1" class="tab-pane active">
									<div class="products-slick" data-nav="#slick-nav-1">
										<!-- product -->
										{% for gad in gads %}
										<div class="product">
											<a href="{% url 'productview' gad.category.category gad.id %}">
											<div class="product-img">
												<img src="{{ gad.img.url }}" width="450" height="280" alt="">
												<div class="product-label">
													<span class="sale">-30%</span>
													<span class="new">NEW</span>
												</div>
											</div>
											<div class="product-body">
												<p class="product-category">{{ gad.category }}</p>
												<h3 class="product-name"><a href="{% url 'productview' gad.category.category gad.id %}">{{ gad.product }}</a></h3>
												<h4 class="product-price">$ {{ gad.offer_price }}  <del class="product-old-price"> $ {{ gad.original_price }}</del></h4>
												<div class="product-rating">
													<i class="fa fa-star"></i>
													<i class="fa fa-star"></i>
													<i class="fa fa-star"></i>
													<i class="fa fa-star"></i>
													<i class="fa fa-star"></i>
												</div>
											</div>
											<!-- <div class="add-to-cart">
												<button class="add-to-cart-btn"><i class="fa fa-shopping-cart"></i> add to cart</button>
											</div> -->
											</a>
										</div>
										{% endfor %}
										<!-- /product -->
									</div>
									<div id="slick-nav-1" class="products-slick-nav"></div>
								</div>
								<!-- /tab -->
							</div>
						</div>
					</div>
					<!-- Products tab & slick -->
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /SECTION -->
		<br><br><br>
{% endblock content %}
